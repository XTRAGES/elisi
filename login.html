<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link href="img/faviconhotel.png" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  html,body{
    display: grid;
    height: 100%;
    width: 100%;
    place-items: center;
    background: #181818; /* Slightly lighter dark background */
  }
  ::selection{
    background: #333;
    color: #f0f0f0; /* Slightly brighter selection text */
  }
  .wrapper{
    overflow: hidden;
    max-width: 390px;
    background: #282828; /* Slightly lighter wrapper background */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 15px 20px rgba(0,0,0,0.4); /* More prominent shadow */
    border: 1px solid #333;
  }
  .wrapper .title-text{
    display: flex;
    width: 200%;
  }
  .wrapper .title{
    width: 50%;
    font-size: 35px;
    font-weight: 600;
    text-align: center;
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
    color: #eee;
  }
  .wrapper .slide-controls{
    position: relative;
    display: flex;
    height: 50px;
    width: 100%;
    overflow: hidden;
    margin: 30px 0 10px 0;
    justify-content: space-between;
    border: 1px solid #444; /* Slightly lighter border for controls */
    border-radius: 15px;
    background: #333;
  }
  .slide-controls .slide{
    height: 100%;
    width: 100%;
    color: #ddd; /* Brighter text for slide labels */
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    line-height: 48px;
    cursor: pointer;
    z-index: 1;
    transition: all 0.6s ease;
  }
  .slide-controls label.signup{
    color: #eee;
  }
  .slide-controls .slider-tab{
    position: absolute;
    height: 100%;
    width: 50%;
    left: 0;
    z-index: 0;
    border-radius: 15px;
    background: #555; /* Slightly lighter tab */
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
  }
  input[type="radio"]{
    display: none;
  }
  #signup:checked ~ .slider-tab{
    left: 50%;
  }
  #signup:checked ~ label.signup{
    color: #fff;
    cursor: default;
    user-select: none;
  }
  #signup:checked ~ label.login{
    color: #ddd;
  }
  #login:checked ~ label.signup{
    color: #ddd;
  }
  #login:checked ~ label.login{
    cursor: default;
    user-select: none;
  }
  .wrapper .form-container{
    width: 100%;
    overflow: hidden;
  }
  .form-container .form-inner{
    display: flex;
    width: 200%;
  }
  .form-container .form-inner form{
    width: 50%;
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
  }
  .form-inner form .field{
    height: 50px;
    width: 100%;
    margin-top: 20px;
  }
  .form-inner form .field input{
    height: 100%;
    width: 100%;
    outline: none;
    padding-left: 15px;
    border-radius: 15px;
    border: 1px solid #555; /* Lighter input border */
    border-bottom-width: 2px;
    font-size: 17px;
    transition: all 0.3s ease;
    background: #333; /* Keep input background dark */
    color: #f0f0f0; /* Brighter input text */
  }
  .form-inner form .field input:focus{
    border-color: #888; /* Even lighter focus border */
  }
  .form-inner form .field input::placeholder{
    color: #999; /* Slightly lighter placeholder */
    transition: all 0.3s ease;
  }
  form .field input:focus::placeholder{
    color: #ddd;
  }
  .form-inner form .pass-link{
    margin-top: 5px;
  }
  .form-inner form .signup-link{
    text-align: center;
    margin-top: 30px;
  }
  .form-inner form .signup-link { /* Targeting the container div text */
    color: #ccc;
    font-size: 16px; /* Re-establishing a common size */
  }
  .form-inner form .pass-link a, /* Targeting "Forgot password?" link */
  .form-inner form .signup-link a{ /* Targeting "Register now" link */
    color: #6495ED; /* A nice cornflower blue */
    text-decoration: none;
    font-size: 16px; /* Re-establishing a common size */
  }
  .form-inner form .pass-link a:hover,
  .form-inner form .signup-link a:hover{
    text-decoration: underline;
    color: #ADD8E6; /* A lighter light blue for hover */
  }
  form .btn{
    height: 50px;
    width: 100%;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
  }
  form .btn .btn-layer{
    height: 100%;
    width: 300%;
    position: absolute;
    left: -100%;
    background: #444; /* Keep button background dark */
    border-radius: 15px;
    transition: all 0.4s ease;;
  }
  form .btn:hover .btn-layer{
    left: 0;
  }
  form .btn input[type="submit"]{
    height: 100%;
    width: 100%;
    z-index: 1;
    position: relative;
    background: none;
    border: none;
    color: #eee; /* Brighter button text */
    padding-left: 0;
    border-radius: 15px;
    font-size: 20px;
    font-weight: 500;
    cursor: pointer;
  }
</style>
  </style>
 </head>
 <body class="bg-dark d-flex align-items-center justify-content-center vh-100">
  <div class="wrapper">
   <div class="title-text">
    <div class="title login">Login</div>
    <div class="title signup">Sign Up</div>
   </div>
   <div class="form-container">
    <div class="slide-controls">
     <input type="radio" name="slide" id="login" checked>
     <input type="radio" name="slide" id="signup">
     <label for="login" class="slide login">Login</label>
     <label for="signup" class="slide signup">Sign Up</label>
     <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
     <form action="loginLogic.php" method="post" class="login">
      <div class="field">
       <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="field">
       <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="pass-link"><a href="#">Forgot password?</a></div>
      <div class="field btn">
       <div class="btn-layer"></div>
       <input type="submit" name="submit" value="Login">
      </div>
      <div class="signup-link">Don't have an account? <a href="#">Register now</a></div>
     </form>
     <form action="registerLogic.php" method="post" class="signUp">
      <div class="field">
       <input type="text" name="emri" placeholder="Name" required>
      </div>
      <div class="field">
       <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="field">
       <input type="text" name="email" placeholder="Email" required>
      </div>
      <div class="field">
       <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="field">
       <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      </div>
      <div class="field btn">
       <div class="btn-layer"></div>
       <input type="submit" name="submit" value="Sign Up">
      </div>
     </form>
    </div>
   </div>
  </div>
  <script>
   const loginText = document.querySelector(".title-text .login");
   const loginForm = document.querySelector("form.login");
   const loginBtn = document.querySelector("label.login");
   const signupBtn = document.querySelector("label.signup");
   const signupLink = document.querySelector("form .signup-link a");
   signupBtn.onclick = (()=>{
    loginForm.style.marginLeft = "-50%";
    loginText.style.marginLeft = "-50%";
   });
   loginBtn.onclick = (()=>{
    loginForm.style.marginLeft = "0%";
    loginText.style.marginLeft = "0%";
   });
   signupLink.onclick = (()=>{
    signupBtn.click();
    return false;
   });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
 </html>
